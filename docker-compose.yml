version: '3'
services:
  csv-converter:
    image: csv-converter:1
    build:
      context: ./CsvConverter
      dockerfile: Dockerfile
    volumes:
        - /docker/csv-converter
    ports:
      - 9001:9001
  json-generator:
    image: json-generator:1
    build:
      context: ./JsonGenerator
      dockerfile: Dockerfile
    volumes:
      - /docker/json-generator
    ports:
      - 9000:9000